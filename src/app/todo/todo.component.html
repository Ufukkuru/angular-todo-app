<div class="container mt-3">
    <div class="w-50 mx-auto shadow border">
        <div>
            <div class="bg-dark text-light rounded-top">
            <h3 class="text-center">{{getName()}} To Do List</h3>
            <h5 class="text-end">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" id="DisplayAll">
                    <label for="DisplayAll" class="custom-control-checkbox">Display All</label>
                </div>
            </h5>
            </div>
                <div class="input-group mx-auto">
                    <input type="text" #TodoText class="form-control rounded">
                    <div class="input-group-append">
                        <button class="btn btn-dark ms-2 rounded-start" (click)="addItem(TodoText.value); TodoText.value='';">Add</button>
                    </div>
                </div>
                <table class="table table-bordered bg-dark text-light mt-1 rounded-bottom">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr *ngFor="let item of getItems(); let i= index;">
                        <td>{{i+1}}</td>
                       <td>{{item.description}}</td>
                       <td>
                        <input type="checkbox" [(ngModel)]="item.action">
                       </td>
                       <td [ngSwitch]="item.action">
                       <span *ngSwitchCase="true">
                        Yes
                       </span>
                       <span *ngSwitchCase="false">
                        No
                       </span>
                       </td>
                       </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
